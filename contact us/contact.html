<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!--CONTACT US STARTS-->
    <div class="contact-container">
        <div class="contact-left-box">
            <div class="heading">
               <h2>Get In Touch </h2>
               <div class="small-para">We will contact you as soon as possible</div>
               <hr></hr><!--horizontal line-->
            </div>

            <div class="form-info">
                <form action="https://api.web3forms.com/submit" method="POST" class="user-details" id="form">
                    <input type="hidden" name="access_key" value="90a3264e-e1e4-46a4-83d9-2ec67c545d4c">
                   <div class="user-names">
                     <input type="text" name="firstname" placeholder="First Name" class="user-inputs firstn" onkeyup="alphabetonly(this)" required>
                     <input type="text" name="lastname" placeholder="Last Name" class="user-inputs firstn" onkeyup="alphabetonly(this)" required>
                   <!--onkeyup is a event where the user releases a key-->
                   </div>
                   <div class="user-rest-details">
                    <!--The numberonly(this) function is called, and this represents the current input element.-->
                     <input type="tel" name="phone" id="number" placeholder="Your Phone Number" minlength="10" maxlength="10" class="user-inputs" onkeyup="numberonly(this)" required>
                     <span id="verify_number"></span>
                     <input type="email" name="email" id="email" placeholder="Your Email ID" class="user-inputs" onkeyup="verifyemail(this)" required>
                     <span id="verify_email"></span><!--for displaying whter email entered is corred=ct or not-->
                     <textarea name="message" placeholder="Message" class="user-inputs" required></textarea>
                     <button type="submit" class="user-details-submit-btn">Submit</button>
                   </div>
                </form>
            </div>
        </div>


        <div class="contact-right-box">
            <div class="contact_info">
                <h2> Contact Information</h2>
                <hr>
                <div>
                <div class="info"><img src="./images/telephone-call.png" alt=""><span class="little-info">+7021131331</span></div>
                <div class="info"><img src="./images/mail.png" alt=""><span class="little-info">ENGINEERIFY@gmail.com</span></div>
                <div class="info"><img src="./images/location-pin.png" alt=""><span class="little-info nopadding"> Kanakia Park, Mira Road East, Mira Bhayandar, Maharashtra 401107</span></div>
                </div>
            </div>
            <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3765.5893583057355!2d72.8762326!3d19.300215899999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b01633d596dd%3A0x5846eeeb84dd563f!2sShree%20L%20R%20Tiwari%20College%20of%20Engineering!5e0!3m2!1sen!2sin!4v1726672798264!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="google_location"></iframe>
            </div>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
